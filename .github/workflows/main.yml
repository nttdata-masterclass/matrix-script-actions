name: Pipeline

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - develop
      - main
  workflow_dispatch:

jobs:

  Build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Base
      run: |
        make base

    - name: Build
      run: |
        make build

    - name: Jest
      if: ${{ github.event_name == 'pull_request' }}
      run: |
        make jest

    - name: Codecov
      if: ${{ github.event_name == 'pull_request' }}
      run: |
        make codecov CODECOV_TOKEN=${{ secrets.CODECOV_TOKEN }}

  Snyk:
    name: Snyk
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: ${{ github.event_name == 'pull_request' }}
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - run: npm install

    - name: Check for vulnerabilities
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}


  Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: ${{ github.event_name == 'push' }}
    needs: [Build, Snyk]
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Release
      run: |
        echo "Release"